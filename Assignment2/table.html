<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse:collapse;
    }

    th{
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: left;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    table table {
      margin: 10px auto;
      width: 80%;
    }

    table table th, table table td {
      border: 1px solid #bbb;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Table Heading</th>
        <th>Table Heading</th>
        <th>Table Heading</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Table Data</td>
        <td>Table Data</td>
        <td>Table Data</td>
      </tr>
      <tr>
        <td>Table Data</td>
        <td>
            <div>Table Data</div>
          <table>
            <thead>
              <tr>
                <th>Table Heading</th>
                <th>Table Heading</th>
                <th>Table Heading</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
              </tr>
              <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>Table Data</td>
      </tr>
      <tr>
        <td>Table Data</td>
        <td>Table Data</td>
        <td>Table Data</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
