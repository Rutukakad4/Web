<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: column;
  background-color: rgb(153, 182, 211);
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
.flex-container2{
    display:flex;
    flex-direction: row;
    background-color: rgb(153, 182, 211);

    
}
.flex-container2 > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>


<div class="flex-container">
  <div>1</div>
  <div>3</div>
  <div>5</div>  
  <div>7</div>
  <div>10</div>
  </div>
  <div class="flex-container2">
  <div>11</div>
  <div>12</div>
  <div>13</div>
  <div>14</div>
  <div>15</div>
  </div>
  <div class="flex-container3">
  <div>2</div>
  <div>4</div>
  <div>6</div>
  <div>9</div>
  <div>15</div>
  </div>
  
</div>

</body>
</html>
