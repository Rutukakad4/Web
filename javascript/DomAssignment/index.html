<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .badge-car {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            margin: 5px;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border: 2px solid black;
        }
        .red { background-color: red; }
        .black { background-color: black; }
        .gray { background-color: gray; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <!-- Car Card -->
        <div class="col-md-6 mx-auto">
            <div class="card p-3 text-center">
                <img id="carImage" src="https://source.unsplash.com/500x300/?mercedes,red" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <span class="badge-car">CAR</span>
                    <h5 class="card-title">Mercedez Benz C300 2022</h5>
                    <ul class="list-unstyled">
                        <li>üìç Mileage: 4,000 miles</li>
                        <li>‚õΩ Fuel: 25mpg</li>
                        <li>‚≠ê Safety: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</li>
                    </ul>

                    <p class="fw-bold text-success">$134,450 <del class="text-muted">$140,000</del></p>

                    <p>Pick a color:</p>
                    <div>
                        <span class="color-option red selected" onclick="changeColor('red')"></span>
                        <span class="color-option black" onclick="changeColor('black')"></span>
                        <span class="color-option gray" onclick="changeColor('gray')"></span>
                    </div>

                    <button class="btn btn-danger mt-3">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function changeColor(color) {
        let carImage = document.getElementById("carImage");
        let redOption = document.querySelector(".red");
        let blackOption = document.querySelector(".black");
        let grayOption = document.querySelector(".gray");

        if (color === 'red') {
            carImage.src = "https://source.unsplash.com/500x300/?mercedes,red";
            redOption.classList.add("selected");
            blackOption.classList.remove("selected");
            grayOption.classList.remove("selected");
        } else if (color === 'black') {
            carImage.src = "https://source.unsplash.com/500x300/?mercedes,black";
            blackOption.classList.add("selected");
            redOption.classList.remove("selected");
            grayOption.classList.remove("selected");
        } else if (color === 'gray') {
            carImage.src = "https://source.unsplash.com/500x300/?mercedes,gray";
            grayOption.classList.add("selected");
            redOption.classList.remove("selected");
            blackOption.classList.remove("selected");
        }
    }
</script>

</body>
</html>
