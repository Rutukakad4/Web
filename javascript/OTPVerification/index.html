<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .small-box {
            font-size: 14px; /* Smaller font size */
            max-width: 300px; /* Adjust box width */
            padding: 15px;
        }
        .otp-display {
            font-size: 16px; /* Slightly larger for visibility */
            font-weight: bold;
        }
    </style>
    <script>
        let generatedOTP;

        function generateOTP() {
            generatedOTP = Math.floor(1000 + Math.random() * 9000); // Generate 4-digit OTP
            document.getElementById("otp-display").innerText = generatedOTP; // Display OTP
        }

        function verifyOTP() {
            let enteredOTP = document.getElementById("otp-input").value;
            if (enteredOTP == generatedOTP) {
                document.getElementById("otp-section").style.display = "none";
                document.getElementById("welcome-section").style.display = "block";
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div id="otp-section" class="card small-box text-center shadow mx-auto">
            <h5 class="mb-3">OTP Verification</h5>
            <button class="btn btn-primary btn-sm w-100" onclick="generateOTP()">Get OTP</button>
            <h4 id="otp-display" class="otp-display mt-2"></h4>
            <input type="text" id="otp-input" class="form-control form-control-sm mt-2" placeholder="Enter OTP">
            <button class="btn btn-success btn-sm w-100 mt-2" onclick="verifyOTP()">Submit</button>
        </div>

        <div id="welcome-section" class="text-center small-box bg-white shadow mt-3 mx-auto" style="display: none;">
            <h6>Welcome to the Home Page!</h6>
            <p class="small">You have successfully verified your OTP.</p>
        </div>
    </div>
</body>
</html>
